<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="css/registroProductos.css">
</head>
<body>
  <div class="contenedor-formulario">
    <form class="formulario" id="formProducto">
      <h1>Registrar Producto</h1>

      <label for="idproducto">ID Producto</label>
      <input type="text" id="idproducto" name="idproducto" placeholder="Ingrese ID del producto" required>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre del producto" required>

      <label for="precio">Precio</label>
      <input type="number" step="0.01" id="precio" name="precio" placeholder="Ingrese precio" required>

      <label for="stock">Stock</label>
      <input type="number" id="stock" name="stock" placeholder="Ingrese cantidad en stock" required>

      <button type="submit">Guardar</button>
    </form>
  </div>

  <!-- Mensaje emergente -->
  <div id="mensajeToast" class="toast">¡Producto registrado correctamente!</div>

  <script>
    const form = document.getElementById('formProducto');
    const toast = document.getElementById('mensajeToast');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // Evita recargar la página
      toast.classList.add('show');

      // Ocultar el mensaje después de 3 segundos
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);

      // Limpiar formulario
      form.reset();
    });
  </script>
</body>
</html>
